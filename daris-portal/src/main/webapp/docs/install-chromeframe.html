<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Install Chrome Frame for Internet Explorer</title>
  <!--[if IE]>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>
  <style>
      .chromeFrameInstallDefaultStyle {
          width: 800px; /* default is 800px */
          border: 0px solid blue;
      }
  </style>
  <script>
    // The conditional ensures that this code will only execute in IE,
    // Therefore we can use the IE-specific attachEvent without worry
    window.attachEvent("onload", function() {
      CFInstall.check({
          mode: "inline", // the default
          node: "prompt"
      });
    });
  </script>
  <![endif]-->
</head>
<body>
    <div id="message" style="width:800px; height: 600px; margin: 1px auto; padding-top: 200px; text-align:center; vertical-align:middle;">
    </div>
    <!--[if IE]>
    <div id="prompt">
      <!-- if IE without GCF, prompt goes here -->
    </div>
    <![endif]-->
<script type="text/javascript">
  var div = document.getElementById('message');
  var ua = navigator.userAgent.toLowerCase();
  if(ua.indexOf('msie')==-1){
      div.innerHTML = '<span style="color:#205010;font-size:16pt;font-weight:bold;">Chrome Frame for Internet Explorer is NOT applicable for your browser.</span>';
  } else if(ua.indexOf('chromeframe')!=-1){
      div.innerHTML = '<span style="color:#205010;font-size:16pt;font-weight:bold;">Chrome Frame for Internet Explorer has already been enabled. You are currently using it.</span>';
  }
</script>
</body>
</html>
